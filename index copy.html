<body>
    <style>
        #id1{
            font-size: 900px;
        }
        img{
            height: 700px;
        }
        #rein{
            height: 30px;
        }
        #foot{
            padding: 10px;
            font-size: 25px;
            background-color: green;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
        }
        body{
            overflow: hidden;
        }
    </style>
    <marquee scrollamount=100 id="id1"> 
        PLEASE HIRE ME
        <img src="https://i.pinimg.com/474x/d7/c4/3f/d7c43f74abd0f1e57dd57244766c66cf.jpg">
    </marquee>
    <footer id="foot">
        made by Reinhardt 
        <img id="rein" src="https://static.wikia.nocookie.net/p__/images/a/a2/Reinhardt-ow2.png/revision/latest?cb=20230713112409&path-prefix=protagonist">
    </footer>
    <script> 
    const bing=document.getElementById("id1")
    let hue=0
    bing.addEventListener("click", () => setInterval( ()=> {
        bing.style.color="hsl("+hue+"deg 100% 50%)"
        hue++
        if (hue>360){
            hue=0
        }
    },10))
    </script>
</body>
